        cursor: crosshair;

<body>
  <header>
    
    <nav class="navbar">
      <ul class="navbar-menu">
        <li class="navbar-icon"></li>

    <h1>Submit a proposal</h1>
    <time>09.04.2023</time>
    
  </header>
    <form action="thankyou.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" autocomplete="given-name" required><br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
    
        <label for="proposal">Proposal:</label>
        <input type="text" id="proposal" name="proposal"><br><br>

        <label for="urgent">urgent?:</label>
        <input type="range" id="urgent" name="urgent"><br><br>
    
        <label for="proposal-description">Proposal Description:</label>
        <textarea id="proposal-description" name="proposal-description" rows="4" cols="50" required></textarea><br><br>
    
        <label for="Operating system">Your operating system:</label>
        <input type="text" id="Operating system" name="Operating system" list="tech-list" required>
        <datalist id="tech-list">
          <option value="IOS">
          <option value="Android">
          <option value="Windows">
          <option value="linux">
        </datalist><br><br>
    
        <label for="proposal-budget">Proposal Budget:</label>
        <select id="proposal-budget" name="proposal-budget" required>
          <option value="">Select Budget Range</option>
          <option value="Less than $1000">Less than $100</option>
          <option value="$1000 - $5000">$100 - $500</option>
          <option value="$5000 - $10,000">$500 - $1000</option>
          <option value="More than $10,000">More than $1000</option>
        </select><br><br>
        <label for="checkbox">Satisfied?:</label>
        <input type="checkbox" id="satisfied" name="satisfied"><br><br>
        <input type="submit" value="Submit">
        <canvas id="signatureCanvas" width="400" height="200"></canvas>
        <br />
        <button id="submitButton">Submit Signature</button>
        <br/><br/>
        <script>
          const canvas = document.getElementById('signatureCanvas');
          const context = canvas.getContext('2d');
          let isDrawing = false;
          
          canvas.addEventListener('mousedown', startDrawing);
          canvas.addEventListener('mousemove', draw);
          canvas.addEventListener('mouseup', stopDrawing);
          canvas.addEventListener('mouseout', stopDrawing);
    
          function startDrawing(event) {
            isDrawing = true;
            const { offsetX, offsetY } = event;
            context.beginPath();
            context.moveTo(offsetX, offsetY);
          }
    
          function draw(event) {
            if (!isDrawing) return;
            const { offsetX, offsetY } = event;
            context.lineTo(offsetX, offsetY);
            context.stroke();
          }
    
          function stopDrawing() {
            isDrawing = false;
          }
    
          document.getElementById('submitButton').addEventListener('click', function() {
            const image = canvas.toDataURL('image/png');
            console.log(image);
          });
        </script>
      </form>
